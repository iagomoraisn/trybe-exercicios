<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>HTML</title>

        }

        #paragrafo {
            color: orange;
        }

        .list-style{
            background-color: aqua;
        }

      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
